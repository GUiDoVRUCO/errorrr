<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTAK - A Banda do Futuro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="Nova pasta/arcade vj loop.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="carousel">
        <button class="prev">❮</button>
        <div class="carousel-container">
            <div class="carousel-item pac" data-title="Pac-Man">
                <img src="pac jogo.webp" alt="Jogo 1">
                <img src="PACPAC.png" alt="Pac" class="pac-image">
                <div class="title">PAC-MAN</div>
                <div class="button">
                    <a href="https://www.jogos123.net/jogo/pacman" target="_blank">JOGAR AGORA!</a>
                </div>
            </div>
            <div class="carousel-item mario" data-title="Super Mario">
                <img src="mario jogo.webp" alt="Jogo 2">
                <img src="mario so (1).png" alt="Mario" class="mario-image">
                <div class="title">MARIO</div>
                <div class="button">
                    <a href="https://www.arcadeflix.com.br/2021/10/super-mario-world.html#google_vignette" target="_blank">JOGAR AGORA!</a>
                </div>
            </div>
            <div class="carousel-item sonic" data-title="Sonic the Hedgehog">
                <img src="sonic jogo.webp" alt="Jogo 3">
                <img src="sonic so.png" alt="Sonic" class="sonic-image">
                <div class="title">SONIC</div>
                <div class="button">
                    <a href="https://www.retrogames.cz/play_117-Genesis.php" target="_blank">JOGAR AGORA!</a>
                </div>
            </div>
            <div class="carousel-item donkey" data-title="Donkey Kong">
                <img src="donkey-kong jogo.webp" alt="Jogo 4">
                <img src="donkey.png" alt="Donkey" class="donkey-image">
                <div class="title">DONKEY KONG</div>
                <div class="button">
                    <a href="https://www.jogos360.com.br/donkey_kong_country_snes.html" target="_blank">JOGAR AGORA!</a>
                </div>

            </div>
        </div>
        <button class="next">❯</button>
    </div>

    <script src="jogo.js"></script>
    <script src="live-reload.js"></script>
</body>
</html>
